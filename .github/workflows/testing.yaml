name: Testing

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-execute:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build source code
      run: cd src ; cp ../build/* . ; aclocal && autoupdate && autoconf && automake --add-missing && ./configure && make
    - name: Run build
      run: ./src/socat
